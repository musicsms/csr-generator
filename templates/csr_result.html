<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated CSR and Private Key</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Generated CSR and Private Key</h1>
                <h2 class="mt-4">CSR:</h2>
                <pre class="bg-light p-3">{{ csr }}</pre>
                <h2 class="mt-4">Private Key:</h2>
                <pre class="bg-light p-3">{{ private_key }}</pre>
                {% if passphrase %}
                <h2 class="mt-4">Passphrase:</h2>
                <pre class="bg-light p-3">{{ passphrase }}</pre>
                {% endif %}
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Generate another CSR</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <script>document.write(new Date().getFullYear());</script>, musicsms
    </footer>
</body>
</html>
