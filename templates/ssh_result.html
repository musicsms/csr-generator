<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Key Pair Result</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">SSH Key Pair</h1>
                <div class="form-group">
                    <label for="private_key">Private Key:</label>
                    <textarea class="form-control" id="private_key" rows="10" readonly>{{ private_key }}</textarea>
                </div>
                <div class="form-group">
                    <label for="public_key">Public Key:</label>
                    <textarea class="form-control" id="public_key" rows="5" readonly>{{ public_key }}</textarea>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <script>document.write(new Date().getFullYear());</script> - musicsms
    </footer>
</body>
</html>
